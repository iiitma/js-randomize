name: 🏳 Test PR

on:
  pull_request:
    branches: [ main ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install project dependecies
        run: npm ci

      - name: Typescript to Javascript
        run: npm run build

      - name: Run Tests
        run: npm test
